<table class="table">
    <thead>
        <tr>
            <td colspan="3">
                <button class="btn btn-primary" (click)="openNewModal()">Novo empregado</button>
            </td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Salario</th>
            <th>Bonus</th>
        </tr>
    </thead>
    <tbody>
        @for (employee of employees; track employee.name) {
            <tr>
                <td>{{ employee.name }}</td>
                <!-- <td [ngClass]="{'salary-expensive': employee.salary > 20}">{{ employee.salary }}</td> -->
                <td salaryColor="{{employee.salary}}">{{ employee.salary }}</td>
            </tr>
          } @empty {
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        }
    </tbody>


    <employee-new-modal></employee-new-modal>   

</table>
